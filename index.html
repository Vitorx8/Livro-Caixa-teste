<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Livro Caixa</title>
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Chart.js + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --light: #ecf0f1;
      --dark: #212529;
      --border: 2px solid black;
    }
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; min-height: 100vh; margin: 0; display: flex; flex-direction: column; }
    .navbar { background: var(--primary); position: sticky; top: 0; z-index: 1050; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    .navbar-brand, .nav-link { color: white !important; font-weight: 500; padding: 0.5rem 0.75rem !important; }
    .nav-link:hover { background: rgba(255,255,255,.1); border-radius: 6px; }
    .logo-creator { max-height: 40px; border-radius: 50%; object-fit: cover; transition: transform 0.2s, box-shadow 0.2s; }
    .logo-creator:hover { transform: scale(1.1); box-shadow: 0 4px 12px rgba(0,0,0,.3); }
    .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    .btn-primary { background: var(--primary); border: none; }
    input.form-control, select.form-select, textarea.form-control { border: var(--border) !important; border-radius: 6px; font-weight: 500; }
    input.form-control:focus, select.form-select:focus, textarea.form-control:focus { border: var(--border) !important; box-shadow: 0 0 0 .2rem rgba(0,0,0,.15) !important; outline: none; }
    .table thead { background: var(--light); }
    .info-bar { background: #e9ecef; padding: 0.5rem 1rem; font-size: 0.9rem; border-bottom: 1px solid #dee2e6; position: sticky; top: 56px; z-index: 1040; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 0.5rem; }
    .info-bar .info-item { display: flex; align-items: center; gap: 0.5rem; }
    .info-bar .info-item i { color: var(--primary); }
    .info-bar .expiracao { font-weight: 600; }
    .page-content { flex: 1; overflow-y: auto; padding: 1.5rem; background: white; }
    #pageLogin .card { max-width: 420px; width: 100%; margin: auto; }
    #chartContainer { position: relative; height: 320px; }
    #chartSaldo { width: 100% !important; height: 100% !important; }
    .btn-voltar { position: fixed; bottom: 80px; right: 20px; z-index: 1000; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; box-shadow: 0 4px 12px rgba(0,0,0,.3); }
    footer { background: var(--dark); color: #ddd; text-align: center; padding: 1rem 0; font-size: 0.9rem; width: 100%; margin-top: auto; }
    .alert-licenca { position: fixed; top: 120px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 90%; max-width: 500px; text-align: center; }
    .recibo-inline { font-family: 'Courier New', monospace; font-size: 11px; line-height: 1.3; max-width: 300px; margin: 8px 0 0 0; padding: 8px; border: 1px dashed #000; background: #fff; position: relative; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
    .recibo-inline .close-btn { position: absolute; top: 4px; right: 6px; background: #dc3545; color: white; border: none; width: 20px; height: 20px; border-radius: 50%; font-size: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .recibo-inline .header { text-align: center; margin-bottom: 6px; }
    .recibo-inline .header img { max-height: 30px; display: block; margin: 0 auto 4px; }
    .recibo-inline .header h1 { font-size: 13px; font-weight: bold; margin: 4px 0; text-transform: uppercase; }
    .recibo-inline .header p { margin: 1px 0; font-size: 9px; }
    .recibo-inline .divider { border-top: 1px dashed #000; margin: 6px 0; }
    .recibo-inline .body .linha { display: flex; justify-content: space-between; margin-bottom: 2px; font-size: 10px; }
    .recibo-inline .valor-total { font-size: 14px; font-weight: bold; text-align: right; margin: 8px 0; padding-top: 4px; border-top: 1px dashed #000; }
    .recibo-inline .rodape { margin-top: 8px; font-size: 8px; color: #555; text-align: center; }
    #visualizacaoRelatorio { max-height: 70vh; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; background: white; position: relative; margin-top: 1rem; }
    #visualizacaoRelatorio .close-btn { position: absolute; top: 10px; right: 15px; background: #dc3545; color: white; border: none; width: 28px; height: 28px; border-radius: 50%; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; }
    .relatorio-pdf { font-family: Arial, sans-serif; max-width: 780px !important; margin: 0 auto; padding: 15px; border: 1px solid #000; background: white; box-sizing: border-box; }
    .relatorio-pdf .header { text-align: center; margin-bottom: 20px; }
    .relatorio-pdf .header img { max-height: 60px; margin-bottom: 10px; }
    .relatorio-pdf .header h2 { margin: 10px 0 5px; font-weight: bold; font-size: 1.4rem; }
    .relatorio-pdf .header p { margin: 0; color: #555; font-size: 1rem; }
    .relatorio-pdf .divider { border-top: 2px solid #000; margin: 15px 0; }
    .relatorio-pdf .titulo-relatorio { text-align: center; margin-bottom: 15px; font-size: 1.3rem; font-weight: bold; }
    .relatorio-pdf .periodo { text-align: center; margin-bottom: 20px; font-size: 1.1rem; font-weight: 500; }
    .relatorio-pdf table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    .relatorio-pdf table th, .relatorio-pdf table td { border: 1px solid #000; padding: 8px; text-align: left; font-size: 0.95rem; }
    .relatorio-pdf table th { background-color: #f8f9fa; font-weight: bold; }
    .relatorio-pdf .totais { border: 2px solid #000; padding: 12px; border-radius: 6px; background-color: #f8f9fa; margin-top: 20px; }
    .relatorio-pdf .totais .linha { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 1rem; }
    .relatorio-pdf .totais hr { border-top: 1px solid #000; margin: 10px 0; }
    .relatorio-pdf .rodape { margin-top: 30px; text-align: center; color: #888; font-size: 0.85rem; border-top: 1px solid #ddd; padding-top: 10px; }
    .licenca-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    .licenca-item.usada { color: #dc3545; text-decoration: line-through; }
    .licenca-item.nao-usada { color: #28a745; font-weight: 500; }
    @media (max-width: 992px) { .page-content { padding: 1rem !important; } }
  </style>
</head>
