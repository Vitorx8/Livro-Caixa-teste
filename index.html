<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livro Caixa</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .page { display: none; }
    .page.active { display: block; }
    .navbar { background: #2c3e50; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="pageLogin" class="container mt-5 active">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body text-center">
        <h4>Login</h4>
        <form id="formLogin">
          <input type="text" id="loginUser" class="form-control mb-2" value="admin" required>
          <input type="password" id="loginPass" class="form-control mb-2" placeholder="Senha" required>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="pageDashboard" class="container mt-3 page">
    <div class="alert alert-success text-center">
      <h3>Login com sucesso!</h3>
      <p>Você está no dashboard.</p>
    </div>
    <button onclick="logout()" class="btn btn-danger">Sair</button>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/idb@7/build/iife/index-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

  <script>
    // GARANTE QUE O DOM ESTÁ CARREGADO
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof iniciarLogin === 'function') iniciarLogin();
    });
  </script>
</body>
</html>
